<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Bate-Papo Uol</title>
</head>
<body>
    <div class="loginScreen">
        <img src="src/images/logo 2.png" alt="logo do bate papo: um balão que representa uma fala com a logo da uol e o texto 'bate papo uol'">
        <input class="nickName" type="text" placeholder="Digite seu nome">
        <button onclick="tryConection()">Entrar</button>
    </div>
    <div class="topBar">
        <img src="src/images/logo 1.png" alt="logo do bate papo: um balão que representa uma fala com a logo da uol e o texto 'bate papo uol'">
        <ion-icon onclick="toggleSidebar()" name="people"></ion-icon>
    </div>
    <div class="distance"></div>
    <ul class="chat"></ul>
    <div class="distance"></div>
    <div class="bottomBar">
        <div>
            <input class="messageBox" type="text" placeholder="Escreva aqui...">
            <p>Enviando para Todos</p>
        </div>
        <ion-icon onclick="sentMesasge()" name="paper-plane-outline"></ion-icon>
    </div>
    <div class="sidebar">
        <div onclick="toggleSidebar()" class="clickToClose"></div>
        <div class="menu">
            <div class="choose recipient">
                <p>Escolha um contato</p>
                <p>para enviar mensagem:</p>
            </div>
            <div class="recipientOptions">
                <div id="0" onclick="selectOption(this)" class="option first">
                    <div>
                        <ion-icon name="people"></ion-icon>
                        <span>Todos</span>
                    </div>
                    <ion-icon name="checkmark-outline"></ion-icon>
                </div>
            </div>
            <div class="choose privacy">
                <p>Escolha um contato</p>
            </div>
            <div class="privacyOptions">
                <div onclick="selectOption(this)" class="option first">
                    <div>
                        <ion-icon class="lockIcon" name="lock-open"></ion-icon>
                        <span>Público</span>
                    </div>
                    <ion-icon name="checkmark-outline"></ion-icon>
                </div>
                <div onclick="selectOption(this)" class="option">
                    <div>
                        <ion-icon class="lockIcon" name="lock-closed"></ion-icon>
                        <span>Reservadamente</span>
                    </div>
                    <ion-icon class="hiddingClass" name="checkmark-outline"></ion-icon>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/js/scripts.js"></script>
</body>
</html>
